<p>Вы хотели бы связаться со мной? Заполните форму ниже и отвечу вам как только смогу!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Ваше имя</label>
      <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Ваш e-mail</label>
      <input type="email" class="form-control" placeholder="Ваш e-mail" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Текст</label>
      <textarea rows="5" class="form-control" placeholder="Ваш текст" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Отправить</button>
  </div>
</form>
